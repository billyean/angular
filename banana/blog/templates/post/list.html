{%  extends "blog/../blog/../base.html" %}

{% block title %}My Block{% endblock %}

{% block content %}
    <h1>My Blog</h1>
    {% for post in posts %}
        <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
        <p class="date">Published on {{ post.publish }} by {{ post.author }}</p>
    {% endfor %}

    {% include "post/pagination.html" with page=posts %}
{% endblock %}
