<% _.each(events, function(event){ %>
<div class="cal-row-fluid">
	<div class="cal-cell<%= event.days%> cal-offset<%= event.start_day %> day-highlight dh-<%= event['class'] %>" style="padding: 4px; border-radius: 10px;" data-event-class="<%= event['class'] %>">
        <%= event.start_hour %>
        <%= event.title %>
	</div>
</div>
<% }); %>
