{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please login here</title>
</head>
<body>
    <h1>Please login</h1>
    {% if errMsg is not None %}
        {{ errMsg }}
    {% endif %}
    <form action="/login" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Login</button><button type="reset">Clear</button>
    </form>
</body>
</html>
